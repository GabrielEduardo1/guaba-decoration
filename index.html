<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/paralax.css">
    <link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&display=swap" rel="stylesheet">
    <title>Guaba Decoration</title>
</head>
<body>
    <header>
        <div class="img-logo">
            <img src="image/logo.png" alt="Logo Guaba Decoration">
        </div>
        <h1>GUABA DECORATION</h1>
    </header>
    <main>
        <div class="parallax"></div>
        <div class="title-content">
            <h1>AS MELHORES DECORAÇÕES PARA SUA CASA</h1>
        </div>
        <nav class="partes">
            <div class="parte">
                <h2>COZINHA</h2>
                <img src="image/cozinha-1.jpeg" alt="Cozinha Guaba Decorations">
            </div>
            <div class="parte">
                <h2>BANHEIRO</h2>
                <img src="image/banheiro-1.jpeg" alt="Banheiro Guaba Decorations">
            </div>
            <div class="parte" >
                <h2>QUARTO</h2>
                <img src="image/quarto-1.jpeg" alt="Quarto Guaba decorations">
            </div>
            <div class="parte" >
                <h2>SALA</h2>
                <img src="image/sala-1.jpeg" alt="Sala Guaba decorations">
            </div>
            <div class="parte" >
                <h2>LAVANDERIA</h2>
                <img src="image/lavanderia-1.jpg" alt="Lavanderia Guaba Decorations">
            </div>
        </nav> 
    </main>
</body>
</html>
